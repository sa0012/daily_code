<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="circle" width="400" height="1000"></canvas>
</body>

</html>

<script>
  function yuanhuan(ctx, data, option) {
    var cood = option.cood;
    var radius = option.radius;
    var lastpos = pos = -58;
    for (var i = 0; i < data.length; i++) {
      ctx.beginPath();
      ctx.moveTo(cood.x, cood.y);
      ctx.fillStyle = data[i].bgcolor;
      pos = lastpos + Math.PI * 2 * data[i].value / 100;
      ctx.arc(cood.x, cood.y, radius, lastpos, pos, false);
      ctx.fill();
      lastpos = pos;
    }
    ctx.beginPath();
    ctx.fillStyle = "white";
    radius *= 0.9;
    ctx.arc(cood.x, cood.y, radius, 0, Math.PI * 2, false);
    ctx.fill();
  }
  var data = [ //设置
    {
      bgcolor: 'pink',
      value: 100
    },
    {
      bgcolor: '#FF766C',
      value: 20
    }
  ];
  var canvas = document.getElementById("circle");
  var ctx = canvas.getContext("2d");
  yuanhuan(ctx, data, {
    cood: {
      x: 15,
      y: 15
    },
    radius: 15
  }) //radius圆半径 //cood圆心坐标
</script>
